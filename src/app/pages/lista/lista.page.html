<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar></ion-searchbar>

  <ion-segment value="default">
    <ion-segment-button value="default">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="segment">
      <ion-label>Pendentes</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-list>

    <ion-item *ngIf="tarefas.length == 0">
      <p>Coloque suas tarefas!</p>
    </ion-item>

    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item>
        <ion-label> {{tarefa.descricao}} </ion-label>
        <ion-icon name="radio-button-off"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="comfirmarDelete()">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- <ion-item *ngFor="let tarefa of tarefas">
      <ion-label>{{ tarefa.nome }}</ion-label>
      <ion-checkbox [(ngModel)]="tarefa.concluida" color="tertiary" class="checkbox"></ion-checkbox> 
      
      <ion-button color="warning" fill="clear" (click)="editarItem()">
        <ion-icon name="create"></ion-icon>
      </ion-button>

      <ion-button color="danger" fill="clear" (click)="comfirmarDelete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>

    </ion-item> -->

  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" (click)="criarNovaTarefa()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
